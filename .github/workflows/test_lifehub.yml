name: Build and deploy Python app to Azure Web App - LifeHub

on:
  push:
    branches:
      - test
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2  # Use a stable version

      - name: Set up Python version
        uses: actions/setup-python@v2  # Use a stable version
        with:
          python-version: '3.11'

      - name: Create and start virtual environment
        shell: powershell
        run: |
          python -m venv venv
          .\venv\Scripts\Activate.ps1
      
      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # Optional: Add step to run tests here (PyTest, Django test suites, etc.)

      - name: Create zip artifact for deployment
        shell: powershell
        run: Compress-Archive -Path * -DestinationPath release.zip -Force

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v2  # Use a stable version
        with:
          name: python-app
          path: release.zip

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}
    permissions:
      id-token: write  # This is required for requesting the JWT

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2  # Use a stable version
        with:
          name: python-app

      - name: Unzip artifact for deployment
        shell: powershell
        run: Expand-Archive -Path release.zip -DestinationPath . -Force
      
      - name: List files for debugging  # Added for troubleshooting
        run: dir

      - name: Login to Azure
        uses: azure/login@v1  # Use a stable version
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_4F431E34DC854B91B1C5D37EC026C1AA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_0D0B2617D65D4A68BEB303A2C3305D9E }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_B4D04734A49A42168E93FC24BF9DD81F }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3  # Use a stable version
        id: deploy-to-webapp
        with:
          app-name: 'LifeHub'
          slot-name: 'Production'
          publish-profile: ${{ secrets.my_secret_2 }}
          package: .  # Ensure this points to the correct directory
