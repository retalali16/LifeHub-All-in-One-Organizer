<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Calendar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </header>

    <main>
        <section>
            <h1>Events Calendar</h1>
            <form action="{{ url_for('events') }}" method="POST">
                <label for="name">Event Name:</label>
                <input type="text" name="name" id="name" required><br><br>

                <label for="description">Event Description:</label>
                <textarea name="description" id="description" required></textarea><br><br>

                <label for="date">Event Date and Time:</label>
                <input type="datetime-local" name="date" id="date" required><br><br>

                <label for="reminder_time">Reminder Time:</label>
                <input type="datetime-local" name="reminder_time" id="reminder_time" required><br><br>

                <label for="email">Your Email:</label>
                <input type="email" name="email" id="email" required><br><br>

                <button type="submit">Add Event</button>
            </form>
        </section>

        <section>
            <h2>Upcoming Events</h2>
            <ul>
                {% for event in events %}
                    <li>{{ event.name }} - {{ event.date.strftime('%Y-%m-%d %H:%M') }}</li>
                {% endfor %}
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 LifeHub</p>
    </footer>
</body>
</html>
